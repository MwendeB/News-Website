<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>User Information Form</h2>
<form onsubmit="return validateForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required minlength="3" pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces">

  <label for="id">ID:</label>
  <input type="text" id="id" name="id" required pattern="\d{4,}" title="ID must be at least 4 digits">

  <label for="category">Select Category:</label>
  <select id="category" name="category" required>
    <option value="">--Select--</option>
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
    <option value="admin">Administrator</option>
  </select>

  <button type="submit">Submit</button>
</form>

<script>
function validateForm() {
  // Example additional custom validation if needed
  const name = document.getElementById('name').value;
  const id = document.getElementById('id').value;
  const category = document.getElementById('category').value;

  if (!name || !id || !category) {
    alert("Please fill in all required fields.");
    return false;
  }
  return true;
}
</script>

</body>
</html>
